<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointillism Celebration</title>
    <link rel="stylesheet" href="/resources/styles/branding.css">
    <style>
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hint {
            color: white;
        }
    </style>
</head>
<body>
    <div id="stage" class="stage" aria-live="polite" aria-label="Pointillism logo">
        <canvas id="canvas"></canvas>
        <div id="logo" class="logo"><span class="rest">Lumen</span></div>
        <div class="hint">Lumen loves: <a href="https://en.wikipedia.org/wiki/Pointillism" target="_blank" style="color: inherit;">Pointillism</a></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            const oldCanvas = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.putImageData(oldCanvas, 0, 0);
        });

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
            '#F8B739', '#52B788', '#E63946', '#457B9D'
        ];

        const maxDots = 6000;
        let dotCount = 0;

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function drawDotCluster(x, y) {
            const color = getRandomColor();
            const dotsInCluster = Math.floor(Math.random() * 6) + 4;
            const spreadRadius = Math.random() * 15 + 10;
            
            for (let i = 0; i < dotsInCluster; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * spreadRadius;
                const dotSize = Math.random() * 2.5 + 1;
                const alpha = Math.random() * 0.3 + 0.7;
                
                const dx = x + Math.cos(angle) * distance;
                const dy = y + Math.sin(angle) * distance;
                
                ctx.fillStyle = color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(dx, dy, dotSize, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.globalAlpha = 1;
        }

        function addDots() {
            if (dotCount >= maxDots) return;
            
            const batchSize = 8;
            for (let i = 0; i < batchSize && dotCount < maxDots; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                drawDotCluster(x, y);
                dotCount++;
            }
            
            requestAnimationFrame(addDots);
        }

        addDots();
    </script>
</body>
</html>
